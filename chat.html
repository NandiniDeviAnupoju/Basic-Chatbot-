<!DOCTYPE html>
<head>
    <title>Simple FAQ Chatbot</title>
  <style>
    body {
       font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      text-align:center;
      align-items: center;
      background: url("ai.PNG") no-repeat center fixed;
      background-size: cover;
    }
    #chatbox {
      width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 200px;
      overflow-y: auto;
      text-align: left;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 70%;
    }
    button {
      width: 25%;
      margin-left: 5%;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Simple Chatbot</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Ask me something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const responses = {
      "hi":"Hi I'm a smart chatbot!! How can I help you?",
      "hello": "Hi there! How can I help you?",
      "what is your name": "I'm a simple chatbot created with JavaScript.",
      "how are you": "I'm just a bot, However I'm doing fine!",
      "what is html": "HTML stands for HyperText Markup Language. It's used to structure web pages.",
      "what is css": "CSS stands for Cascading Style Sheets. It styles the HTML content.",
      "what is javascript": "JavaScript is a programming language used to add interactivity to websites.",
      "bye": "Goodbye! Have a great day!",
      "what is ai": "AI is a branch of computer science and it is replication of human intelligence",
       "who invented ai": "John McCharty in the year 1956",
      "is ai important":"Yes!,its not only for technology,but for our dialy life and future technology development.",
      "applications of ai":"Healthcare, Education, Transport, Security and Agriculture.",
      "who is the head of the department of ai gopalapatnam":"Koppiseti Likhith venkata vinay",
      "who won the prizes in singapore robo roze":"Likhith and team",
      "how gajuwaka event of ai had went":"it is successful event and very innovative and creative."
      }
    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      showMessage("user", msg);
      input.value = "";

      const reply = getBotResponse(msg.toLowerCase());
      setTimeout(() => showMessage("bot", reply), 500);
    }

    function showMessage(sender, text) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = `${sender === 'user' ? 'You' : 'Bot'}: ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function getBotResponse(input) {
      return responses[input] || "Sorry, I don't understand that. Try asking something else.";
    }
  </script>
</body>
</html>
